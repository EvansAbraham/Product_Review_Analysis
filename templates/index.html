<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Review Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="/" class="logo">Product Review Analysis</a>
        </div>
    </nav>
    <div class="container">
        <form method="POST">
            <textarea name="review" placeholder="Enter your review here"></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if result %}
        <div class="result {{ result.sentiment }}">
            Sentiment: <span class="{{ result.sentiment }}">{{ result.sentiment }}</span>
            <span class="score">{{ result.score }}</span>
            <span class="emoji">{{ result.emoji }}</span>
        </div>
        {% endif %}
    </div>
</body>
